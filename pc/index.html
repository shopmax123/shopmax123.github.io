<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.3/html5-qrcode.min.js"></script>
  </head>
  <body>
    <div class="columns is-desktop">
      <div class="column">
        <section class="hero is-primary">
          <div class="hero-body">
            <p class="title">
              My QR Scanner
            </p>
          </div>
        </section>
      </div>
      <div class="column">
        <input class="input is-primary input-ws is-fullwidth" type="text" placeholder="Work station">
      </div>
      <div style="width: 320px; margin: 0 auto;" id="reader"></div>
      </div>
    </div>
    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycby1GU-P_DGzFNSOerY4VH15rk_q-F_gQ3_fOpZlFfN9bF2sJcOmAIGeg9jVe9pav9vq1w/exec"
      let html5QrCode;
      const config = { fps: 20, qrbox: 250 }

      function qrCodeSuccessCallback(message) {
        onScanSuccess(message)
      }

      function onScanSuccess(qrCodeMessage) {
        html5QrCode.stop()
        const options = {
          method: 'POST',
          contentType: 'application/json',
          body: JSON.stringify({ ws: document.querySelector('.input-ws').value, class: qrCodeMessage })
        }
        const response = fetch(API_URL, options)
          .then(response => response.json())
          .then(data => startScan())
      }

      function startScan() {
        document.getElementById('reader').innerHTML = ''
        html5QrCode = new Html5Qrcode('reader')
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
      }

      startScan();
    </script>
  </body>
</html>
