<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.3/html5-qrcode.min.js"></script>
  </head>
  <body>
    <div class="columns is-desktop">
      <div class="column">
        <section class="hero is-primary">
          <div class="hero-body">
            <p class="title">
              My QR Scanner
            </p>
          </div>
        </section>
      </div>
      <div class="column">
        <input disabled="true" class="input is-primary input-ws is-fullwidth" type="text" placeholder="Work station">
      </div>  
      <div style="width: 320px; margin: 0 auto;" id="reader"></div>
      </div>
    </div>
    <script>

      function main() {
        let ws = null ?? localStorage.getItem('ws')
        let question = `Tồn tại thiết lập với WS = ${ws}. Bạn có muốn thiết lập lại không?`

        if(!ws) {
          startScan(true)
        } else {
          // đi scan mã của Workstation để thiết lập
          const answer = window.confirm(question);
          if (answer) {
              startScan(true)
          }
          else {
              document.querySelector('.input-ws').value = ws
              startScan(false);
          }
        }
      }
      
      const API_URL = "<Thay API của bạn vào đây!!!>"
      let html5QrCode;
      const config = { fps: 20, qrbox: 250 }

      function qrCodeSuccessCallback(message) {
        onScanSuccess(message)
      }

      function onScanSuccess(qrCodeMessage) {
        html5QrCode.stop()
        const options = {
          method: 'POST',
          contentType: 'application/json',
          body: JSON.stringify({ ws: localStorage.getItem('ws'), class: qrCodeMessage })
        }
        const response = fetch(API_URL, options)
          .then(response => response.json())
          .then(data => startScan())
      }

      function scanToConfig(message) {
        html5QrCode.stop()
        localStorage.setItem('ws', message);
        document.querySelector('.input-ws').value = localStorage.getItem('ws')
        alert('Thiết lập thành công WS = ' + message)
        window.location.reload(false); 
      }

      function startScan(willConfig) {
        document.getElementById('reader').innerHTML = ''
        html5QrCode = new Html5Qrcode('reader')
        if(willConfig) {
          html5QrCode.start({ facingMode: "environment" }, config, scanToConfig)
        } else {
          html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
        }
      }


      document.addEventListener("DOMContentLoaded", main);
    </script>
  </body>
</html>
